<div class="container">

  <div class="container">
    <div class="row">
      <p class="text-center login-title">Please sign up to continue.</h1>
    </div>
  </div>

  <div class="container" ng-show="provider == 'basic'">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <form>
        <div class="form-group">
          <input type="text" class="form-control" id="input-name" ng-model="name" placeholder="Name" required autofocus>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">@</div>
            <input type="email" class="form-control" id="input-email" ng-model="email" placeholder="Email" required>
          </div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="input-password" ng-model="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="input-description" ng-model="text" placeholder="Description">
        </div>
        <button type="submit" class="btn btn-primary btn-block" ng-click="signup(name, email, password, text)">Sign up</button>
      </form>
      <p>Already have an account? <a href="#/login">Log in now</a>
    </div>
  </div>

  <div class="alert alert-danger text-center" role="alert" ng-show="error">
    <span class="glyphicon glyphicon-alert"></span> <strong>Error!</strong> {{ error }} {{ message }}
  </div>

</div>
